# Build on push; deploy to Vercel only when repo secrets are set.
# If you use Vercel's Git integration (repo connected in Vercel dashboard), Vercel deploys on push automatically — no secrets needed.
# To also deploy via this workflow: add VERCEL_TOKEN, VERCEL_ORG_ID, VERCEL_PROJECT_ID in Settings → Secrets and variables → Actions.

name: Build and Deploy to Vercel

on:
  push:
    branches:
      - main
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Check Vercel secrets
        id: vercel-secrets
        run: |
          if [ -n "${{ secrets.VERCEL_TOKEN }}" ] && [ -n "${{ secrets.VERCEL_ORG_ID }}" ] && [ -n "${{ secrets.VERCEL_PROJECT_ID }}" ]; then
            echo "ready=true" >> $GITHUB_OUTPUT
            echo "Vercel secrets found. Deploy step will run."
          else
            echo "ready=false" >> $GITHUB_OUTPUT
            echo "::notice::Vercel secrets not set. Skipping deploy. If repo is connected in Vercel dashboard, Vercel will still deploy on push. To deploy from Actions, add VERCEL_TOKEN, VERCEL_ORG_ID, VERCEL_PROJECT_ID in repo Secrets."
          fi

      - name: Deploy to Vercel
        if: steps.vercel-secrets.outputs.ready == 'true'
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          vercel-args: '--prod'
